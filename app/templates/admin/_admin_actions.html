<!-- Componente Reutilizável de Ações do Sistema -->
<div class="card card-custom">
    <div class="card-header">
        <h5 class="card-title mb-0">
            <i class="fas fa-bolt me-2"></i>
            Ações Rápidas
        </h5>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-3 col-6">
                <a href="{{ url_for('main.admin_users') }}" class="btn btn-outline-primary w-100 h-100 p-3 d-flex flex-column justify-content-center align-items-center">
                    <i class="fas fa-user-cog fa-2x mb-2"></i>
                    <small>Gerenciar Usuários</small>
                </a>
            </div>
            <div class="col-md-3 col-6">
                <a href="{{ url_for('main.admin_datasets') }}" class="btn btn-outline-success w-100 h-100 p-3 d-flex flex-column justify-content-center align-items-center">
                    <i class="fas fa-database fa-2x mb-2"></i>
                    <small>Gerenciar Datasets</small>
                </a>
            </div>
            <div class="col-md-3 col-6">
                 <a href="{{ url_for('main.admin_models') }}" class="btn btn-outline-warning w-100 h-100 p-3 d-flex flex-column justify-content-center align-items-center">
                    <i class="fas fa-brain fa-2x mb-2"></i>
                    <small>Modelos ML</small>
                </a>
            </div>
            <div class="col-md-3 col-6">
                <a href="{{ url_for('main.admin_system') }}" class="btn btn-outline-info w-100 h-100 p-3 d-flex flex-column justify-content-center align-items-center">
                    <i class="fas fa-cogs fa-2x mb-2"></i>
                    <small>Configurações</small>
                </a>
            </div>
            <div class="col-md-3 col-6">
                <button class="btn btn-outline-secondary w-100 h-100 p-3 d-flex flex-column justify-content-center align-items-center" onclick="backupSystem()">
                    <i class="fas fa-download fa-2x mb-2"></i>
                    <small>Backup</small>
                </button>
            </div>
            <div class="col-md-3 col-6">
               <button class="btn btn-outline-dark w-100 h-100 p-3 d-flex flex-column justify-content-center align-items-center" onclick="clearSystemCache()">
                    <i class="fas fa-broom fa-2x mb-2"></i>
                    <small>Limpar Cache</small>
                </button>
            </div>
            <div class="col-md-3 col-6">
                <button class="btn btn-outline-success w-100 h-100 p-3 d-flex flex-column justify-content-center align-items-center" onclick="optimizeDatabase()">
                    <i class="fas fa-database fa-2x mb-2"></i>
                    <small>Otimizar BD</small>
                </button>
            </div>
            <div class="col-md-3 col-6">
               <button class="btn btn-outline-danger w-100 h-100 p-3 d-flex flex-column justify-content-center align-items-center" onclick="restartSystem()">
                    <i class="fas fa-redo fa-2x mb-2"></i>
                    <small>Reiniciar</small>
                </button>
            </div>
        </div>
        <div class="mt-4 pt-3 border-top d-flex justify-content-center align-items-center">
             <div class="form-check form-switch fs-5">
                <input class="form-check-input" type="checkbox" id="maintenanceModeGlobal" onchange="toggleMaintenanceModeGlobal()">
                <label class="form-check-label" for="maintenanceModeGlobal">
                    <i class="fas fa-tools me-2"></i>Modo Manutenção
                </label>
            </div>
        </div>
    </div>
</div>
